<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagrindinis</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="body">
      <nav class="container nav">
        <img src="./img/icon.svg" alt="" class="logo" />

        <div class="search-area">
          <input type="text" class="search-bar" />

          <i class="fa-solid fa-chevron-down down-icon"></i>
        </div>

        <i class="fa-solid fa-bars hamburger"></i>
      </nav>

      <main class="main container">
        <article class="article">
          <p class="article-text">Mano knygos</p>

          <a href="#" target="_blank"
            ><img src="./img/down-icon.svg" class="article-btn" alt=""
          /></a>
        </article>
        <article class="article">
          <p class="article-text">Svajonių lentyna</p>

          <a href="#" target="_blank"
            ><img src="./img/down-icon.svg" class="article-btn" alt=""
          /></a>
        </article>
        <article class="article">
          <p class="article-text">Artimiausios bibliotekos</p>

          <a href="#" target="_blank"
            ><img src="./img/down-icon.svg" class="article-btn" alt=""
          /></a>
        </article>
        <article class="article">
          <p class="article-text">Mainyti knygas</p>

          <a href="#" target="_blank"
            ><img src="./img/down-icon.svg" class="article-btn" alt=""
          /></a>
        </article>
        <article class="article">
          <p class="article-text">Skaitovų klubas</p>

          <a href="#" target="_blank"
            ><img src="./img/down-icon.svg" class="article-btn" alt=""
          /></a>
        </article>
        <article class="article">
          <p class="article-text">Knygų aukojimas</p>

          <a href="#" target="_blank"
            ><img src="./img/down-icon.svg" class="article-btn" alt=""
          /></a>
        </article>
      </main>

      <div class="text container">
        <p class="text-text">Populiariausios knygos</p>
        <img src="./img/dots.svg" alt="" />
      </div>

      <article class="person container">
        <img src="./img/person.jpg" alt="" />
        <div class="person-info">
          <div class="person-text">
            <p class="person-name">Dykumų gelė</p>
            <p class="person-work">Waris Dirie</p>
          </div>
          <i class="fa-regular fa-heart heart-icon"></i>
        </div>
      </article>
    </div>
  </body>
</html>
